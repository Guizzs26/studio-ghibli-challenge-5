<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Ghibli - Challenge #5</title>

    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <!-- Header section -->

    <header class="header container">
      <img
        src="/images/logo.svg"
        alt="Studio Ghibli logo"
        class="header-logo"
      />

      <nav class="main-nav">
        <ul class="nav-list">
          <li>
            <a href="#"
              ><img
                src="/images/logo-google.svg"
                alt="Google logo"
                class="google-icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="/images/logo-facebook.svg"
                alt="Facebook logo"
                class="facebook-icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="/images/logo-twitter.svg"
                alt="Twitter logo"
                class="icon"
            /></a>
          </li>
          <li>
            <a href="#"
              ><img
                src="/images/logo-instagram.svg"
                alt="Instagram logo"
                class="icon"
            /></a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
